<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>URLを埋め込む</title>
  </head>
  <body>
   <label for="url-input">URLを入力してください:</label>
<input type="text" id="url-input">
<label for="width-input">幅を入力してください:</label>
<input type="number" id="width-input" value="500">
<label for="height-input">高さを入力してください:</label>
<input type="number" id="height-input" value="400">
<button onclick="embedUrl()">埋め込む</button>
<iframe id="embedded-frame"></iframe>

<script>
function embedUrl() {
  // 入力欄の値を取得して、URLを作成する
  var urlInput = document.getElementById("url-input");
  var url = urlInput.value;

  // 幅と高さを取得する
  var widthInput = document.getElementById("width-input");
  var width = widthInput.value;
  var heightInput = document.getElementById("height-input");
  var height = heightInput.value;

  // URLをiframeで埋め込む
  var iframe = document.getElementById("embedded-frame");
  iframe.src = url;
  iframe.width = width;
  iframe.height = height;
}
</script>

  </body>
</html>
